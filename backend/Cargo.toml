[package]
name = "solana-defi-backend"
version = "0.1.0"
edition = "2021"
description = "Solana DeFi Portfolio Backend with Risk Management"
authors = ["Shihab <seamkabir07@gmail.com>"]
repository = "https://github.com/sks006/solana-defi-portfolio"

[dependencies]
# ğŸŒ Web Framework & WebSocket
axum = { version = "0.7", features = ["ws", "macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# âš™ï¸ Async Runtime
tokio = { version = "1.40", features = ["full"] }

# ğŸŒ± Environment & Configuration
dotenvy = "0.15"
config = "0.13"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"


# âš¡ Solana & SPL Dependencies
solana-client = "3.0.8"
solana-sdk = "3.0.0"
solana-program = "3.0.0"
solana-account-decoder = "3.0.8"
solana-transaction-status = "3.0.8"
spl-token = { version = "9.0.0", features = ["no-entrypoint"] }

# ğŸ¤ Anchor Compatibility
anchor-lang = "0.32.1"
anchor-spl = "0.32.1"

# ğŸ”— Networking & WebSocket
tokio-tungstenite = "0.20"
futures-util = "0.3"

# ğŸŒ HTTP Client
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# ğŸ§© Serialization & Utils
serde_json = "1.0"
uuid = { version = "1.8", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.22"
bs58 = "0.4"
bincode = "1.3"
anyhow = "1.0"
futures = "0.3"

# ğŸ§  Async Traits & Error Handling
async-trait = "0.1"
thiserror = "1.0"

# ğŸªµ Logging & Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
solana-rpc-client-api = "3.0.8"
borsh = "1.5"
solana-commitment-config = "3.0.0"

# ğŸ“¡ WebSocket & Async Utilities
tokio-stream = "0.1"  # For StreamExt


[dev-dependencies]
tokio-test = "0.4"
